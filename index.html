<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no" />
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>欢乐打地鼠</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="showInfo">
        <!-- 倒计时 -->
        <div class="countDown">
            倒计时/s：
            <span id="time"></span>
            <input type="number" id="changeTime" value="60">
        </div>
        <!-- 选择模式 -->
        <div class="model">
            选择模式：
            <div class="checkGround">
                <select id="select">
                    <option value="slow" id="slow">慢速</option>
                    <option value="middle" id="middle" selected>中速</option>
                    <option value="fast" id="fast">快速</option>
                </select>
            </div>
        </div>
        <!-- 得分 -->
        <div class="hitCount">
            得分：
            <span id="hit">0</span>
        </div>
    </div>

    <!-- 九个地鼠洞 -->
    <img id="bg" src="images/hole.jpg">
    <div class="list" id="item">
        <div class='hamster'>
            <div class="nei"><img id="image1" hidden src="images/hamster.png"></div>
        </div>
        <div class='hamster'>
            <div class="nei"><img id="image2" hidden src="images/hamster.png"></div>
        </div>
        <div class='hamster'>
            <div class="nei"><img id="image3" hidden src="images/hamster.png"></div>
        </div>
        <div class='hamster'>
            <div class="nei"><img id="image4" hidden src="images/hamster.png"></div>
        </div>
        <div class='hamster'>
            <div class="nei"><img id="image5" hidden src="images/hamster.png"></div>
        </div>
        <div class='hamster'>
            <div class="nei"><img id="image6" hidden src="images/hamster.png"></div>
        </div>
        <div class='hamster'>
            <div class="nei"><img id="image7" hidden src="images/hamster.png"></div>
        </div>
        <div class='hamster'>
            <div class="nei"><img id="image8" hidden src="images/hamster.png"></div>
        </div>
        <div class='hamster'>
            <div class="nei"><img id="image9" hidden src="images/hamster.png"></div>
        </div>
    </div>

    <!-- 开始按钮和选择按钮 -->
    <div id="startDiv">
        <!-- 开始 -->
        <div id="start"></div>

        <!-- 游戏结束 -->
        <div id="gameOver" hidden>
            游戏结束！你获得
            <div id="finalShow"></div>
            <div class="chooes">
                <button id="continue">重来</button>
                <button id="cancel">取消</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
